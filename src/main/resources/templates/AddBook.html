<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/title">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authorList">Author List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/addBook">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addAuthor">Add Author</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Add Book</h1>

                <form class="form-horizontal" th:action="@{/createBook}" method="post" enctype="multipart/form-data"  >
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">* Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Year</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" year="year"/>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Size</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" size="size"/>
                                </div>
                            </div>
                    </fieldset>
                    <input type="submit" value="Add Book"/>
                </form>
                <div class="alert alert-dismissible alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Attention!</strong> * required field is indicated
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
