<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Author list</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/title">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authorList">Author List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/addBook">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/addAuthor">Add Author</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Author List</h1>

                <form class="form-horizontal" th:action="@{/readAuthor}" method="post" enctype="multipart/form-data" >
                    <fieldset>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col"> First Name</th>
                                <th scope="col"> Last Name </th>
                                <th scope="col">Year of birth</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-info">
                            <tr th:each="book : ${book}">
                                <td th:text="${author.FirstName}"></td>
                                <td th:text="${author.LastName}"></td>
                                <td th:text="${author.YearOfBirth}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <input type="submit" value="Add Author"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
