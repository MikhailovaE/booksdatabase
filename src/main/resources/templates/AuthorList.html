<!DOCTYPE html>

    <link rel="stylesheet" href="../static/bootstrap.min.css" media="screen"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Author list</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="Title.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="AuthorList.html">Author List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Book.html">Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Author.html">Author</a>
            </li>
            <li class="nav-item">

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<h1>Author List</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col"> First Name</th>
        <th scope="col"> Last Name </th>
        <th scope="col">Year of birth</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-info">
    <tr th:each="book : ${book}">
        <td th:text="${author.FirstName}"></td>
        <td th:text="${author.LastName}"></td>
        <td th:text="${author.YearOfBirth}"></td>
    </tr>
    </tbody>
</table>


</body>
