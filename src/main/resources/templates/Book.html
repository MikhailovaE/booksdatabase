<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="book" type="proj.Katiko.MyMVC.Base.DataOfBook.Book"*/-->
<head>
    <title>Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/title">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authorList">Author List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/addBook">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/addAuthor">Add Author</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Book</h1>

                <div class="card mb-3">
                    <h3 class="card-header" th:text="${book.name}"></h3>
                </div>
                <div class="card-body">
                    <h4 class="card-text">Information about the book:</h4>
                </div>
                <h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Year of issue: ' + ${book.year}"></li>
                    <li class="list-group-item" th:text="'Number of pages: ' + ${book.size}"></li>
                    <li class="list-group-item" th:text="'Author: ' + ${book.author.firstName} + ' ' + ${book.author.lastName}"></li>
                    <li class="list-group-item" th:text="'Genre: ' + ${book.genreString}"></li>
                </ul>
                </h5>
            </div>
        </div>
    </div>
</div>


</body>
</html>
