<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="author" type="proj.Katiko.MyMVC.Base.DataOfBook.Author"*/-->
<head>
    <title>Add Author</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/title">Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/title">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authorList">Author List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/addBook">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/addAuthor">Add Author</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Add Author</h1>

                <form class="form-horizontal" th:action="${author != null} ? @{/updateAuthor} : @{/createAuthor}" method="post" enctype="multipart/form-data" >
                        <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">* First name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="firstName" th:value="${author != null} ? ${author.firstName} : ''">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">* Last name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="lastName" th:value="${author != null} ? ${author.lastName} : ''">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Date of birth</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="year" th:value="${author != null} ? ${author.yearOfBirth} : ''"/>
                            </div>
                        </div>
                            <input type="hidden" class="form-control" name="id" th:if="${author != null}" th:value="${author.id}">
                    </fieldset>
                    <input type="submit" class="btn btn-secondary" th:value="${author != null} ? 'Update author' : 'Create author'"/>
                </form>
                <div class="alert alert-dismissible alert-info">
                    <strong>Attention!</strong> * required field is indicated
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
